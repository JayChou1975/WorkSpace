<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元运算符</title>
    <script>
        /* 
        一元运算符 --> 单目运算符

        +和-可以对字符串进行隐式转换，将其转换为数字
        
        */
        let b = '123'
        console.log(typeof b, b)  // string, 123
        b = +b                   // 等价于 b=Number(B)
        console.log(typeof b, b) // number,123 

    </script>
</head>

<body>

</body>

</html>
