<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        /* 
        赋值运算符用来将一个值赋值给另一个变量 

        ?? 空赋值，只有当变量的值为null或undefined时才会执行
        */

        let a=null
        a ??=101  // 此时，a=101
        console.log(a)
        a ??=202  // 此时，a仍然为101
        console.log(a)
 


    </script>
</head>
<body>
    
</body>
</html>
