    <title>相等运算符</title>
    <script>
        /* 
        ==，相等运算符，会进行隐式类型转换(一般是转换为数值)，再进行比较
        null 和 undefined 进行相等比较时，会返回true,这是一个特例
        nan 与任何值进行相等比较，结果都为false，即使是和它自己


        ===，全等运算符，用于比较两个值是否全等，不会进行隐式类型转换
            对不同类型的值进行全等运算时，会返回false
        
        ！=，不等运算符，会进行隐式类型转换

        !===,

        */
    </script>
