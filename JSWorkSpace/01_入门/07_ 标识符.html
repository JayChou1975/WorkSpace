<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>
    <script>
        /* 
            所有可以由程序员自主命名的东西都可称为标识符，如变量名、函数名、类名
            使用标识符时，需要遵循如下命名规范：
                1. 标识符只能含有数字、下划线和$，且不能以数字开头
                2. 标识符不能是JS中的关键字和保留字
                3. 常见命名规范有驼峰命名法、类名会使用大驼峰命名法，常量和字母则会
                   全部大写

            */
        let a =10 // a就是一个标识符
        let a1=10
        let 1a=10   // 数字开头的标识符，会导致报错
        let let=10  // 与JS关键字相同的标识符，会报错
    </script>
</head>
<body>
    
</body>
</html>
