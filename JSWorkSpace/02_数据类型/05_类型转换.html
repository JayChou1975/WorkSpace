<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换</title>
    <script>
        /* 
        类型转换值将一种数据类型转换为其他类型
            主要是将其他类型转换为字符串、数值或布尔值
        
        转换为字符串
            1. 调用toString()方法将其他类型传唤为字符串
                由于null和undefined没有toString()方法，所以对这两种
                类型的数据调用toString()时会报错
            
            2. 调用String()函数将其他类型转换为字符串
                  
        */
       let b =33
       console.log(typeof b,b)
       
       String(b)
       console.log(typeof b,b)

       b=String(b)
       console.log(typeof b,b)
    </script>
</head>
<body>
    
</body>
</html>
