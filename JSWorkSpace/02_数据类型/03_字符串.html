<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
    /*  
    字符串：在JS中，使用单引号或双引号来表示字符串
            ‘\’为转义字符
    模板字符串，又称长字符串，采用反单引号`来表示
            模板字符串的最大特点是其可以嵌入变量
    */

    let name='孙悟空'
    let str=`你好，我的名字是${name}`  // 模板字符串中动态嵌入变量
    alert(str)
    </script>
</head>
<body>
    
</body>
</html>
