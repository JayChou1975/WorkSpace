<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
    <script>
        /* 
        if-else欲绝根据if语句后表达式的这真假决定代码的执行顺序
            -如果表达式为真，则只执行if语句块；否则只执行else语句块
            if-else语句会自上向下依次判断if2-else语句后的中占卜
            若所有条件表达式都是false，才执行els语句块
        if-ele语句中，只会有一个代码块被执行，一旦有一个代码块被执行，其他的代码块都不会被进行判断

        if age>19) and age <6o
        
        */

                                    // 它会将用户输入的内容以字符串的形式返回
        let number =Number(prompt("请输入一个整数"))
        
        while(isNaN(number))
        {
            alert("请输入合法的数字")
            number=+prompt("请输入一个整数")
        }

        if(number%2==0)
            alert(`${number}是偶数`);
        else
            alert(`${number}是奇数`);

        
        
    
    </script>
</head>

</body>
</html>
